display_name: Cattle Egret (Bubulcus Ibis) - Commissioned
medium: Tupelo & Acrylic - 3" x 3" x 11" on Cocobolo Base
description: This diminutive sculpture of a cattle egret represents its subject wading in a hunched posture commonly found along quiescent waters during sunset. The reflections of light are apparent using warm tones on the exposed side contrasted by cooler tones along the shaded side of the piece. 